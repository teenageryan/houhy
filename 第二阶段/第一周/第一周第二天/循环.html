        <!--setInterval(function,time),time按毫秒计数
        每隔time 毫秒之后，调用function函数，循环调用-->
        <div id="num">10</div>
        <script>
            var num = document.getElementById('num')
            var i=9;
            function calc(){
                if(i>=0){
                    num.innerHTML = i;
                    i--;
                }
            }
            setInterval(calc,1000)
        </script>
