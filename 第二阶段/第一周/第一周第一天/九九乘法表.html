<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>九九乘法表</title>
        <style>
            
        </style>
    </head>
    <body>
        <form action="">
            <input type="text" id="nums" autocomplete="off" placeholder="请输入数字">
            <input type="text" id="num" autocomplete="off" placeholder="请输入数字">
            <button type="button">提交</button>
        </form>
            <section></section>
        <script>
            var section = document.getElementsByTagName('section')[0];
            var button = document.getElementsByTagName('button')[0];
            button.addEventListener('click',calc);
            function calc(){
                var nums = document.getElementById('nums').value;
                var num = document.getElementById('num').value;
                var num1 = parseInt(nums)
                var num2 = parseInt(num)
                if(nums==''||num==''){
                    alert('有空值')
                }
                else{
                    if(isNaN(nums)||isNaN(num)){
                    alert('不是数')
                    }
                    else{
                        if(num>9||nums>9){
                            alert('数字过大')
                        }
                        else{
                            if(num<1||nums<1){
                                alert('数字太小')
                            }
                            else{
                                if(num1!=parseFloat(nums)||num2!=parseFloat(num)){
                                        
                                        alert('有小数')
                                }
                                else{
                                    section.innerHTML = num * nums
                                }
                            }
                        }
                    }
                }
                
            }
        </script>
    </body>
</html>
