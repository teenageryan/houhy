    <body>
        js由多行语句构成，把部分语句分类合成语句块，{ 语句块 }
        <script>
        // if……else 条件判断语句
    //    if(condition){      //condition  条件为真执行statement_1
    //        statement_1
    //    } 
    //    else{     // condition  条件为假执行statement_2
    //        statement_2
    //    }
        var score = 63;
        
        // 一个条件
        // if (score > 60 ){  
        //     console.log('分数及格');
        // }
        // else{
        //     console.log('不及格');
        // }
        
        score = 76;   //重新赋值
        // 多个条件   if.....else  if.....else
        if ( score >= 60 && score <70 ){
            console.log('分数及格')
        }
        else if( score >= 70 && score < 80 ){
            console.log('良好')
        }
        else if( score >=80 && score <90 ){
            console.log('优秀')
        }
        else if( score >=90 ){
            console.log('特优')
        }
        else{
            console.log('不及格')
        }
        //    判断周几
        // switch 条件判断语句
        // var week = 8;
        var week = new Date().getDay();   
        switch( week ){
            case 0:week = '星期天';
            break;     //跳出当前switch
            case 1:week = '星期yi';
            break;
            case 2:week = '星期er';
            break;
            case 3:week = '星期san';
            break;
            case 4:week = '星期si';
            break;
            case 5:week = '星期wu';
            break;
            case 6:week = '星期liu';
            break;
            default:week = '期待周末'
            break;
        } 
        console.log(week);
        </script>
    </body>
