<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title> js控制流程语句--循环语句--onclick事件</title>
        <style>
            
        </style>
    </head>
    <body>
        <button type="button" id="" onclick="action();">点击</button>
        <p id="demo"></p>
        <script>
            // demo.innerHTML = 5
            function action(){
                // 通过ID名获取到标签p
                var de = document.getElementById('demo')
                // for(变量初始值；取值范围；递增值)
                for (var x=0; x<10 ; x++){
                    // demo.innerHTML += x; 
                    demo.innerHTML = demo.innerHTML + '这是第' + x + '文字<br>'
                }
            }
            // alert(typeof(demo.innerHTML))
        </script>
    </body>
</html>
