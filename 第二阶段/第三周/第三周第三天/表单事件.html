<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>表单事件</title>
        <style>
            
        </style>
    </head>
    <body>
        <form action="">
            <input type="text">
            <input type="reset" value="重置/清空数据">
            <input type="submit" value="提交">
            
        </form>
    </body>
    <script>
        var input = document.querySelector('input')
        // 获取表单的对象事件
        // 获取焦点
        input.onfocus = function(ev){
            console.log(ev)
        }
        // 失去焦点
        input.onblur = function(ev){
            console.log(ev)
        }
        // 即将获取焦点时触发（不支持火狐）
        input.onfocusin = function(){
            console.log('focusin')
            input.style.background = 'yellow'
        }
        input.addEventListener('focusin',function(){
            console.log('focusin')
        })
        // 即将失去焦点时触发（不支持火狐）
        input.addEventListener('focusout',function(){
            console.log('focusout')
            input.style.background = 'green'
        })
        // 用户输入文字时触发
        input.oninput = function(){
            console.log('已输入文字')
        }
        // 输入框内容改变时触发
        // 元素在失去焦点的时候检查内容，如果发生了改变，则触发change事件
        input.onchange = function(){
            console.log('改变')
        }
        // 重置时触发的事件
        document.forms[0].onreset = function(ev){
            // alert('tt')
            if(confirm('确定要清空内容吗？')){
                // confirm(message) 弹出一个对话框，带有确定和取消按钮，弹出的文字是message内容点击确定按钮返回true，点击取消按钮返回false
                console.log('确定重置')
            }else{
                console.log('确定不重置')
                ev.preventDefault()
                // 阻止当前的默认事件发生 不写的话取消也会重置清空内容
            }
        }
        // 提交事件
        document.forms[0].onsubmit = function(ev){
            if(input.value.length>0){
                alert('可以弹出')
            }
            else{
                alert('请输入')
                ev.preventDefault()
            }
        }
        // 选取文本框时触发
        // onselect 事件会在文本框中的文本被选中时发生。
        input.onselect = function(){
            console.log('选中文本内容')
        }
    </script>
</html>
