<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>事件的冒泡和捕获</title>
        <style>
            section{
                width: 200px;
                background: red;
                height: 100px;
            }
            div{
                width: 400px;
                background: green;
            }
            main{
                width: 600px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <section>
                    
                </section>
            </div>
        </main>
    </body>
    <script>
        // 事件的捕获：从一个大范围到一个具体的目标
        var body = document.querySelector('body')
        var main = document.querySelector('main')
        var div = document.querySelector('div')
        var sec = document.querySelector('section')
        // body.addEventListener('click',function(){
        //     alert('body捕获')
        // },true)
        // main.addEventListener('click',function(){
        //     alert('main捕获')
        // },true)
        // div.addEventListener('click',function(){
        //     alert('div捕获')
        // },true)
        // sec.addEventListener('click',function(){
        //     alert('sec捕获')
        // },true)
        
        // 冒泡阶段   从具体目标到大范围执行 false为默认可以不写
    // body.addEventListener('click',function(){
    //     alert('body冒泡')
    // },false)
    // main.addEventListener('click',function(){
    //     alert('main冒泡')
    // })
    // div.addEventListener('click',function(){
    //     alert('div冒泡')
    // })
    // sec.addEventListener('click',function(){
    //     alert('sec冒泡')
    // })
        
        // 不写监听事件默认为冒泡排序
        body.onclick = function(){
            alert('body')
        }
        main.onclick = function(){
            alert('main')
        }
        div.onclick = function(){
            alert('div')
        }
    </script>
</html>
