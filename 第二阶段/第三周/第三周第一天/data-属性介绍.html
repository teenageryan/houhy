    <body>
        <pre>
            data-*  自定义数据   
            自定义的数据可以让页面拥有更好的交互体验
        data-* 属性由以下两部分组成：
        1.  属性名不要包含大写字母，在 data- 后必须至少有一个字符。
        2.  该属性可以是任何字符串
        在bootstrap中比较常用
  
    使用dataset可以获取所有的自定义数据，输出类型为对象
        </pre>
        <button type="button" data-name = "点击" data-toggle = "collapse" data-target = "#nav" title = "点击">点击</button>
        <script>
            //获取当前第一个button标签属性中所有data-*的值
            var button = document.querySelector('button')
            console.log(button.attributes)
            // 获取标签所有属性
            var a = button.attributes
            var arry = []
            var obj = {}
            var j = 0
            // 遍历获取属性的名称
            for(var i = 0;i < a.length;i++) {
                // console.log(a[i].name)
                if(a[i].name.substring(0,5)=='data-'){
                    // console.log(a[i].name)
                    // console.log(a[i].value)
                        // arry[j] = a[i].value
                        // j++ 
                   
                    obj[a[i].name] = a[i].value
                    
                }
            }
            console.log(obj)
            //   console.log(arry)
              console.log(button.dataset)
              button.dataset.age = '7';
              console.log(button.dataset)
        </script>
    </body>
