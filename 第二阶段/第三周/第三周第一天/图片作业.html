<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>图片作业</title>
        <style>
            main{
                width: 80%;
                margin: 0 auto
            }
            ul{
                list-style: none;
                width: 25%;
                margin: 0 auto;
                }
                li{
                    float: left;
                    margin: 2px;
                }
                img{
                    border-radius: 5px;
                }
                ul>li:first-child{
                    width: 160px;
                    height: 160px;
                }
        </style>
    </head>
    <body>
        <main>
            <ul>
                <li> <img src="img/big_1.jpg" alt=""></li>
                <li><img src="img/small_1.jpg" alt=""></li>
                <li><img src="img/small_2.jpg" alt=""></li>
                <li><img src="img/small_3.jpg" alt=""></li>
                <li><img src="img/small_4.jpg" alt=""></li>
                <li><img src="img/small_5.jpg" alt=""></li>
                <li><img src="img/small_6.jpg" alt=""></li>
                <li><img src="img/small_7.jpg" alt=""></li>
                <li><img src="img/small_8.jpg" alt=""></li>
                <li><img src="img/small_9.jpg" alt=""></li>
                <li><img src="img/small_10.jpg" alt=""></li>
                <li><img src="img/small_11.jpg" alt=""></li>
            </ul>
        </main>
    </body>
    <script>
        // var liL = document.querySelectorAll('li')
        var imgL = document.querySelectorAll('img')
            for(var i = 1;i < imgL.length;i++){
                imgL[i].index = i;
             imgL[i].onmouseover = function (){
                imgL[0].src = 'img/big_' + this.index + '.jpg'
            }
        }
    </script>
</html>
