<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>闭包作用域</title>
        <style>
            
        </style>
    </head>
    <body>
        <!--全局变量的生命周期：到页面关闭-->
        <!--局部变量的生命周期：执行函数的时候，开始创建，执行完毕之后，生命结束-->
        <!--闭包是可访问上一层函数作用域里变量的函数，即便上一层函数已经关闭。
        外层函数为闭包也为容器 -->
        <script>
            var i = 0     //全局变量    作用域当前的页面
            function add(){
                console.log(i)
                var j = 1      //局部变量    其作用域是在当前的函数范围之内
                function add2(){
                    for(;j<10;j++){
                        console.log(j)
                    } 
                }
                add2()
            }
            add();
            
            
            // 函数的自我调用
            // 通过函数的自我调用可以使函数的全局变量变为局部变量（把所有函数放进一个匿名函数里，然后函数自我调用）自我调用函数只执行一次
            (function (){
                var i = 10;  
                console.log('匿名函数')
            })();
            
            
        </script>
    </body>
</html>
