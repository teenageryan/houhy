        <title>选项卡</title>
        <script src="jquery.js"></script>
        <style>
            /*ul{

    <body>
        <script>
            $(function(){
                $('ul').css({
                    'margin':'0px',
                    'padding':'0px'
                })
                $('ul:first li').css('display','inline-block')
                $('ul:not(:first)').each(function(){
                    $('ul:first li:eq( $(this).index())').hover(function(){
                        $('ul:eq( $(this).index() + 1)').css('display','none')
                    },
                    function(){
                        $(this).css('display','inline-block')
                    })
                })
                // console.log($('ul:not(:first)'))
            })
        </script>
