<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>筛选器</title>
        <script src="jquery.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>第四个</li>
            <li id="idd">第五个</li>
        </ul>
        <p><span>去处标签元素</span></p>
        <span>内容2</span>
        <script>
            // css(name,value)改变一个样式
            // 改变多个样式.css({name:value,name:value})
            $(function(){
                // $('li:first').css('color','red')
                $('li:first').css({
                    'background':'red',
                    'color':'#999'
                })
                // 选中最后一个匹配的元素
                $('li:last').css('color','lightblue')
                // :not(selector) 排除符合selector的所有选择器  不适用嵌套关系的元素
                $('span:not(p span)').css('background','red')
                $('li:not(:first)').css('color','red')
                // :eq(index) 选择与索引值相对应的元素
                $('li:eq(2)').css('font-size','23px')
                // :gt(index)大于当前索引的元素
                $('li:gt(3)').css('font-size','10px')
                // :even 索引值为偶数的元素
                $('li:even').css('border','1px solid gray')
                // :odd 索引值为奇数的元素
                $('li:odd').css('border','1px solid red')
                $("li:contains('第一个')").css('color','black')
                // 属性选择器选择元素
                $('li[id]').css('color','black')
                $('li[id=idd]').css('background','red')
                	// console.dir(document)
            })
        </script>
    </body>
</html>
