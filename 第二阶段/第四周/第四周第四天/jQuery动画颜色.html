<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>jQuery动画颜色</title>
        <script src="jquery.js"></script>
        <script src="jquery.color.js"></script>
        <style>
            div{
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            DIV标签进行颜色变化
        </div>
        <script>
            $(function(){
                $('div').animate({
                    width:300,
                    height:200,
                    backgroundColor:'olive',
                    color:'#fff'
                },2000)
            })
        </script>
    </body>
</html>
