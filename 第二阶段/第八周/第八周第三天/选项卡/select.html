    <meta charset="UTF-8">
    <title>选项卡插件及面向对象</title>

<style>
    .box{
        margin: 0 auto;
        width: 270px;
        border: 1px solid gray;
    }
    .row{
        margin: 0;
        padding: 0;
        list-style: none;
        border: 1px solid gray;
        font-size: 0;
    }
    .row>li{
        display: inline-block;
        padding:10px 20px;
        border-right: 1px solid #000000;
        background: blanchedalmond;
        font-size: 16px;
        color: gray;
    }
    .row>li:last-child{
        border-right: none;
    }
    .prog{
        height: 200px;
    }
    .prog>ul{
        display: none;
        position: absolute;
    }
    /*.row>li:hover{*/
        /*color: #000000;*/
    /*}*/
    /*路径详细才能覆盖之前设置*/
    .box .curli{
        color: #000000;
    }
    .prog .curr{
        display: block;
    }
</style>
