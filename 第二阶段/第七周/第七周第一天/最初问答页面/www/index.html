<!DOCTYPE html>
<!--language:中文语言-->
<html lang="zh-CN">

<head>
    <!--字符编码：简体中文-->
    <meta charset="utf-8">
    <!--设置IE浏览器兼容性，以最新的IE版本兼容当前网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将
        它设置为 device-width 可以确保它能正确呈现在不同设备上。-->
    <!--initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。-->
    <!--maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕-->
    <!--最后两个值视情况可以不写-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<meta name="author" content="常伟">-->
    <title>Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        .main{
            overflow: hidden;
            position: relative;
        }
        .main-left{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid royalblue;
            float: left;
        }
        .main img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .main-right{
            float: left;
        }
        .main h4{
            font-weight: bold;
        }
        .ans{
            overflow: hidden;
            position: relative;
        }
        .ans img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .ans-left{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid royalblue;
            float: right;
        }
        .ans-right{
            float: right;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">智游教育</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-plus"></span>提问</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span><span id="log">登录</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="user">个人资料</a></li>
                            <li class="divider"></li>
                            <li id="exit"><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
</nav>
<div class="container questions">
    <div class="main">
        <div class="main-left">
            <img src="../uploads/45.jpg" alt=""/>
        </div>
        <div class="main-right">
            <h4>提问者姓名</h4>
            <p>提问内容</p>
            <p> 1111-11-11 11:11 </p>
        </div>
    </div>
    <div class="main answer">
        <div class="ans-left">
            <img src="../uploads/45.jpg" alt=""/>
        </div>
        <div class="ans-right">
            <h4>回答者姓名</h4>
            <p>回答内容</p>
            <p>1111-11-11 11:11 </p>
        </div>
    </div>
    <!--<p class="ind"></p>-->
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">智游教育</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/index.js"></script>
</html>
