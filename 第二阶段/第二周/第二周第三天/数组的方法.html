<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title></title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            // 合并多个数组为一个新数组
            // arr.concat(array1,array2...)
            var arr1 = [2,3,4,5]
            var arr2 = ['s','f','g','c','a','r']
            var arr = arr1.concat(arr2)
            console.log(arr)
            // 检测数组的元素是否符合条件every（），返回的值是true/false
            // 通过函数提供条件，只要有一个值不满足条件就返回false，
            // 剩下的元素不再检测；否则返回false
            function active(nums){
                return nums > 5
            }
            console.log( arr.every(active) )
            // 判断是否为字符串
            function st(str){
                 return typeof(str) =='string'
            }
            console.log(arr2.every(st))
            
            // filter() 筛选出符合条件的所有元素，并构成一个新的数组
            console.log(arr1.filter(active))
            // indexof() 搜索数组的元素，并返回它首次出现的位置(索引值)
            console.log(arr2.indexOf('s'))
            console.log(typeof(arr[1]))
        </script>
    </body>
</html>
