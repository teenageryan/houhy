<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>字符串的属性和方法</title>
        <style>
            
        </style>
    </head>
    <body>
        <pre>
            <!--字符串string用于表示文本域的数据-->
            <!--字符串的值是包含在引号之间-->
            var = 1         //Number
            var = '1'         // 字符串
        </pre>
        <script>
           // 字符串：字面量创建字符串
            var i = 'ei4 3-0_？》'
            console.log(typeof(i))
            console.log(i.length)
            //字符串长度包含引号中的空格
            console.log(i[2])      //字符串的索引值
            // var obj = {'name':'d','age':4,'sex':'女'}
            // obj.prototype.gao = null;
            // obj.gao = 145;
            // console.log(obj)
            function se(name,age) {
                this.name = name
                this.age = age
            }
            var inik = new se('de',45)
            se.prototype.sex = null
            inik.sex = 'nv'
            console.log(inik)
            //charAt() 根据索引值判断当前位置的字符
            var chasr = 'fjffdere'
            console.log(chasr.charAt(5))
        </script>
    </body>
</html>
