<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Number对象的属性和方法</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            // Number:二进制、八进制、十进制、十六进制
            // 数字从0开始，后面是其他小于8的数字，计算机会认为是八进制
            console.log(0b11111)     //31   二进制
            console.log(11111)         //11111  十进制
            console.log(011111)       //八进制
            console.log(02344)
            // 十六进制  以0x或0X开始，后面跟0~9，A~F的数值
            console.log(0x345A)
        </script>
    </body>
</html>
