<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>创建对象的方法</title>
        <style>
            
        </style>
    </head>
    <body>
        <pre>
            <!--在js中，对象是具有属性和方法的数据，而且几乎所有的事物都是对象，
            对象是个抽象的存在。对象是键值对的存储容器---name(key):value-->
        </pre>
        
        <script>
            //方法1：使用对象字面量创建对象
            var obj = {
                name:'o',
                age:35,
                keMu:'HTML5',
                sing:function(){
                    console.log('唱歌')
                },
                tall:[1,3,4,5]
            }
            console.log(obj)
            
            
            // 方法2：使用构造函数创建对象
            // 1.创建一个构造函数，定义对象类型（属性），通常函数名称首字母大写
            // 2.使用new 创建一个对象实例
            function Car( make, model, year ){
                this.mak = make
                this.mode = model
                this.yea = year
                // 输出的键 = 相对应的值
            }
            // 通过this将传入的函数值赋给对象的属性
            var myCar = new Car('CHINA','BMW',1989)
            console.log(myCar)         // Object { mak: "CHINA", mode: "BMW", yea: 1989 }
            var myCar = Car('usa',1899,'kk')
            console.log(myCar)
            //undefined
            
            //以班级学生为例，列出所有学生的姓名、性别、身高、年龄、学校、专业
            function Student(name,sex,age){
                this.name = name
                this.sex = sex
                this.age = age
            }
            var sM = new Student('hou','femeal',18)
            console.log(sM)
        </script>
    </body>
</html>
