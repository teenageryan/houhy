<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>删除节点/节点属性</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            //创建标签节点
            var main = document.createElement('main')
            var div = document.createElement('div')
            
            //将创建好的main节点添加到body上
            document.body.appendChild(main)
            main.appendChild(div)
            // 给main标签添加属性
            main.setAttribute('title','标题')
            var divText = document.createTextNode('新加文本节点')
            div.appendChild(divText)
             
            //  移除文本节点
            // div.removeChild(divText)
            //main.removeChild(div)    //会移除div内的文本节点
            // 替换文本节点  replaceChild(newNode,oldNode)
            var divTexts = document.createTextNode('新加第二个文本节点')
            div.replaceChild(divTexts,divText)
            
            
        </script>
    </body>
</html>
