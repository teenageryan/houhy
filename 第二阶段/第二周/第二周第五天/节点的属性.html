<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>节点的属性</title>
        <style>
            
        </style>
    </head>
    <body>
        <main title="标题">
            <div>
                <p>这是第一段</p>
                <p>这是第二段</p>
            </div>
        </main>
        <script>
            var main = document.getElementsByTagName('main')[0]
            var div = document.getElementsByTagName('div')[0]
            var p1 = document.getElementsByTagName('p')[0]
            var p2 = document.getElementsByTagName('p')[1]
            // var divAttr = div.setAttribute('title','属性值')
            var mainAttr = main.getAttribute('title')
            
            // 标签的内容   innerHTML
            console.log(main.innerHTML)
            // 标签的具体属性
            console.log(main.title)
            //节点名称    nodeName
            console.log(main.nodeName)
            console.log(div.nodeName)
            // console.log(divAttr.nodeName) 
            console.log(mainAttr)
        </script>
    </body>
</html>
