<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>运算符</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            
            //赋值运算符   =  把等号右侧操作数的值赋给左侧的操作数
            
            var x = 5;
            var y = x;
            console.log(y)   //5
            y += x            //y = y + x
            console.log(y)    //10
            y -= x              //y = y - x
            console.log(y)    //5
            y *= x
            console.log(y)    //25
            
            // 比较运算符   >,<,<=,>=,!=,==,===,!==
            
            var score = 10
            if(score > 5){
                console.log('及格')
            }
            if(score < 5){
                console.log('不及格')
            }
            if(score != 5){
                console.log('分数为5')
            }
            if(score == 10){
                console.log('分数为10')
            }
            if(score === '10'){
                console.log('1222')
            }
            
            var m = 10
            // var n = '10'
            var n = ['10']
            if(m == n){
                console.log('数值相等')
            }
            if(m === n){
                console.log('数值相等')
            }
            else{
                console.log('数值和类型都相等')
            }
            // ===判断变量的数值和类型是否都相等
            
            //算数运算符   +，-，*，/,%,++,--
            
            var a = 10
            var b = 3
            console.log( a%b )
            var c = 0.3
            var d = 0.5
            console.log(c%d)     //0.3
            
            var i = 1;
            for( ; i<5;){
                console.log(i)     //1,2,3,4
                i++
                // ++i       1,2,3,4
            }
            console.log(i)       //5
            // var j = i++
            // console.log(j)    //5
            // console.log(i)   //6
            var m = ++i
            console.log(m)      //6
            console.log(i)      //6
        </script>
    </body>
</html>
