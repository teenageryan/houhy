    <body>
        <pre>
        函数，即方法，封装一段代码，用来实现某种功能，
        当需要使用这段代码时，需要调用这段代码
        优点：可以多次调用，避免代码重复书写
        创建函数的方法：使用 function 关键字来声明（创建）函数
        </pre>
        <script>
            // 常见函数形式：
            function show(){
                var a = 0
                alert(a);
            }
            // show();
            // 创建函数方法
            function name(){
                // 语句/代码
            }
            name()   //用来调用函数
            // function 只是创建了一个方法，要使用这个方法，就必须要调用当前的方法
            
            
            
            // 有参数的函数
            // 参数：实际为变量，变量参数无需声明就可以使用，也不用赋值
            // 有参数的函数，在调用的时候，需要赋参数值（传入参数）
            // 参数变量就是用来接收调用函数时传入的参数值
            // function add( num1,num2 ){
            //     console.log( num1 + num2 )
            // }
            // add(3 , 5)
            
            // 实例：根据半径，计算圆的面积
            
            
            // function area(radius){
            //     var s = 3.14 * radius * radius;
            //     s = s.toFixed(2);
            //     console.log(s);
            // }
            // area(4);
            
            
            // 实例2：根据半径，求两个圆的面积
            
            function areas(radius,radius1){
                var s1 = 3.14 * radius * radius
                var s2 = 3.14 * radius1 * radius1
               // s1 = s1.toFixed(2);
               // s2 = s2.toFixed(2);     // 结果为字符串类型
                // 转化为浮点数类型
               // s1 = parseFloat(s1)
               // s2 = parseFloat(s2)
               var s = s1 + s2
               s = s.toFixed(2);
               console.log(s)
            }
            areas(7,6)
            
            //计算两个圆的面积，精简代码
            function area(radius){
                var s = 3.14 * radius * radius;
                s = s.toFixed(2);
                s = parseFloat(s);
                return s;     //返回当前变量的值
            }
            function ar(r1,r2){
                var are = area(r1) + area(r2)
                are = are.toFixed(2)       //不写的话，会出现计算机计算误差
                console.log(are)
            }
            ar(7,6);
        </script>
        
        <script>
            // 带有返回值的函数
            // 通过return语句可以实现   函数将值返回调用的地方（重新赋值的地方）
            // 在使用return语句的时候，函数会停止执行，返回一个固定值
            var x;
            function calc(){
                x = 5;
                return x;
            }
           // console.log( x );      //必须要调用函数
            console.log(calc())
