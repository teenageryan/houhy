    <body>
        <script>
            // 五、获取控制
            // 正则表达式元字符是包含特殊含义的字符，他们有一些特殊的功能，可以控制匹配模式的方式。
            // 反斜杠后的元字符将失去其特殊含义

            // 1. '\' \.把原字符，转化成原来的字符 \\ \? \+ ...
            // 2. '.' 代替任意一个非换行字符
            var reg1 = /ba.du/
            var str1 = 'baidu'
            console.log(reg1.test(str1)) //true
            // 3. '*' 代表0,1个或多个 前面的一个字符
            var reg2 = /go*gle/
            var str2 = 'gooooooooooogle'
            console.log(reg2.test(str2)) //true
            // 4. '+' 代表1个或者多个 前面的一个字符
            console.log(reg2.test(str2)) 
            // 5. '?' 代表0或1个 前面的一个字符
            var reg3 = /go?gle/
            var str3 = 'gogle'
            console.log(reg3.test(str3)) //true
            // 6. '{2,4}' 代表2个到4个 前面的一个字符
            //    '{2}'   代表2个 前面的一个字符 只有两个
            //    '{2,}'  代表2个以上 前面的一个字符 包括两个以上
            var reg4 = /go{2,4}gle/
            var str4 = 'goooogle'
            console.log(reg4.test(str4)) //true
            // 7. '[a-z]' 代表 a-z 任意一个字母
            //    '[A-Z] 代表 A-Z 任意一个字母
            var reg5 = /g[a-zA-Z]{2,5}gle/
            var str5 = 'gabcdegle'
            console.log(reg5.test(str5))

            // 8. '[0-9]' 代表0-9 任意一个数字
            var reg6 = /g[0-9]{2,5}gle/
            var str6 = 'g520gle'
            console.log(reg6.test(str6)) //true
            //'[0-9]' 任意3到6个一样的数字 \1来代表第一个()里面的东西
            var reg7 = /g([0-9])\1{2,5}gle/
            var str7 = 'g000gle'
            console.log(reg7.test(str7)) //true

            // 9. '[a-zA-Z0-9]' 任意一个字母或数字

            // 10. '^' 一种[^0-9] 非的意思 不包括数字任意一个
            var reg8 = /g([^0-9]){2,5}gle/
            var str8 = 'g李易峰gle'
            console.log(reg8.test(str8)) //true

            // 11. '^' 二种  /^/ 从开始匹配
            var reg9 = /^g{2,5}gle/
            var str9 = 'gggggggggggoogle'
            console.log(reg9.exec(str9)) //null

            // 12. '\w' 等于 [a-zA-Z]  任意一个字母
            // 12. '\W' 等于 [^a-zA-Z]  任意一个非字母
            // 13. '\d' 等于 [0-9]  任意一个数字
            // 13. '\D' 等于 [^0-9]  任意一个非数字

            // 14. '$' 等于 /$/ 匹配结束位置
            // 如果又开始有结束 一般情况是判定 一个字符串 是否符合某个规则
            var reg10 = /^go{2,5}gle$/
            var str10 = 'google'
            console.log(reg10.exec(str10)) //["google"]

            // 15. ' ' 真实的空格  '/s' 匹配一个空格
            var reg11 = /go\s{2,5}gle/
            var str11 = 'go    gle'
            console.log(reg11.exec(str11)) //["go    gle"]

            // 16. '\b'  表示到达边界
            var reg12 = /\bis\b/g
            var str12 = 'this is a box his,this is a boxs'
            console.log(str12.replace(reg12,'are')) //this are a box his,this are a boxs

            // 17. '|' 或

            // 手机号
            var reg12 = /^1[3578]\d{9}$/
            var reg12 = /^1[3578][0-9]{9}$/
            var reg12 = /^1(3|5|7|8)[0-9]{9}$/
            // 6-13用户名
            var reg13 = /^\w[a-zA-Z-_0-9]{5,12}$/
            // 6-13密码
            var reg14 = /^[a-zA-Z-_0-9]{6,13}$/
            // qq号
            var reg15 = /^[1-9]\d{4,10}$/
        </script>
