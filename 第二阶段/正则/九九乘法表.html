        <script>
            // 练习for循环
            // 字符串的连接
            var str = ''
            for(var i = 1;i < 10;i++ ){
                // 每行输出的个数等于i的个数
                for(var j = 1;j < i + 1;j++ ){
                    // 得到的字符串都连在str上
                    str += (i + '*' + j + '=' + i*j + ' ' )
                }
                // 每一行写完之后 加个换行
                str += '<br>'
            }
            // 整体输出
            document.body.innerHTML = str
        </script>
    </body>
