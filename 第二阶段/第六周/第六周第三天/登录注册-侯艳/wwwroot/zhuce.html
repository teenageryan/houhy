<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="jquery.js"></script>
</head>
<body>
<form action="">
    <lable>昵称：</lable><input type="text" autocomplete="off" placeholder="请输入昵称" name="name" required="required"/><br/><br/>
    <lable>密码：</lable><input type="password" placeholder="请输入密码" name="pwd" required="required" id="pwd"/><br/><br/>
    <lable>密码验证：</lable><input type="password" placeholder="请再次输入密码" name="rpwd" required="required" id="rpwd"/><br/><br/>
    <input type="submit" value="注册"/>
</form>
</body>
<script>

    $('input:last').click(function(){
        if($('#pwd').val() == $('#rpwd').val()){
            alert('恭喜注册成功')
            $('form').submit(function(ev){
                ev.preventDefault()
                var data = $('form').serialize()
                $.post('/login',data,function(res){
                    console.log(res)
                })
            })
            location.href = '/'
        }
        else{
            alert('您两次输入密码不同')
        }

    })

</script>
</html>
