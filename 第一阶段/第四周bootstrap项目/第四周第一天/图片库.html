<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>图片库</title>
        <style>
            body{
                margin: 0;
            }
            div{
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                margin-top: 80px;
            }
            nav{
                background: grey;
                height: 80px;
                font-size: 20px;
                display: flex;
                align-items: center;
                position: fixed;
                width: 100%;
                top: 0px;
            }
            p{
                margin: 0px;
                padding: 20px;
            }
            img{
                margin: 10px;
                width: 23.95%;
                /*设置弹性布局后，行内块元素外边距不会重叠*/
            }
            @media (max-width:1280px){
                img{
                    width: 23.8%;
                }
                div{
                    display: inline-block;
                }
            }
            @media (max-width:980px){
                img{
                    width: 47.9%;
                }
                div{
                    display: flex;
                }
            }
            @media(max-width:360px){
                img{
                    width: 94.4%;
                }
            }
        </style>
    </head>
    <body>
        <nav>
           <p> 图片集</p>
        </nav>
        <div>
            <img src="图片/1.jpg" alt="">
            <img src="图片/2.jpg" alt="">
            <img src="图片/3.jpg" alt="">
            <img src="图片/4.jpg" alt="">
            <img src="图片/5.jpg" alt="">
            <img src="图片/6.jpg" alt="">
            <img src="图片/7.jpg" alt="">
            <img src="图片/8.jpg" alt="">
            <img src="图片/9.jpg" alt="">
            <img src="图片/10.jpg" alt="">
            <img src="图片/11.jpg" alt="">
            <img src="图片/12.jpg" alt="">
            <img src="图片/13.jpg" alt="">
            <img src="图片/14.jpg" alt="">
            <img src="图片/15.jpg" alt="">
            <img src="图片/16.jpg" alt="">
            <img src="图片/17.jpg" alt="">
            <img src="图片/18.jpg" alt="">
            <img src="图片/19.jpg" alt="">
            <img src="图片/20.jpg" alt="">
        </div>
    </body>
</html>
