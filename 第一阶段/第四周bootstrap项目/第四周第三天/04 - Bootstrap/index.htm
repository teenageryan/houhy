<!DOCTYPE html>
<!--language:中文语言-->
<html lang="zh-CN">

<head>
    <!--字符编码：简体中文-->
    <meta charset="utf-8">
    <!--设置IE浏览器兼容性，以最新的IE版本兼容当前网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将
        它设置为 device-width 可以确保它能正确呈现在不同设备上。-->
    <!--initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。-->
    <!--maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕-->
    <!--最后两个值视情况可以不写-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<meta name="author" content="常伟">-->
    <title>Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        .row div{
            background: honeydew;
            border: 1px solid salmon;
        }
    </style>
</head>
<body>
    <!--网格系统：
    1.做页面布局，可从上到下（行排列），也可以从左到右（按列），可类似于表格排列
    2.class=“container”，定宽居中布局；
    class=“container-fluid”，容器宽度为100%，通屏的布局；
    3.响应式布局（根据屏幕尺寸范围，选择相对应的样式），添加相对应的类名；
    4.列偏移：改变标签的外边距
    5.列排序：通过相对定位移动位置
    6.列嵌套：类似表格拆分单元格-->
 <div class="container">
<div class="row">
    <!--向后推两列-->
  <div class="col-md-9 col-md-push-12">.col-md-9 .col-md-push-3</div>
  <div class="col-md-3 col-md-pull-12">.col-md-3 .col-md-pull-9</div>
</div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--bootstrap是基于jQuery的框架-->

</html>
