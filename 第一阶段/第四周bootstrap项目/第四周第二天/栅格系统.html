<!DOCTYPE html>
<!--language:中文语言-->
<html lang="zh-CN">

<head>
    <!--字符编码：简体中文-->
    <meta charset="utf-8">
    <!--设置IE浏览器兼容性，以最新的IE版本兼容当前网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将
        它设置为 device-width 可以确保它能正确呈现在不同设备上。-->
    <!--initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。-->
    <!--maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕-->
    <!--最后两个值视情况可以不写-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<meta name="author" content="常伟">-->
    <title>Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    body { 
        margin-top: 50px;
    }
    .container{
        border: 1px solid red;
        height: 300px;
    }
    .col-lg-4{
        border: solid 1px black;
        height: 200px;
    }
    </style>
</head>
<body>
<!--容器布局,container内部开始拆分布局-->
    <div class="container">
        <!--从上往下拆分，每一排都为row-->
        <div class="row">
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-4">
                
            </div>
        </div>
    </div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--bootstrap是基于jQuery的框架-->

</html>
