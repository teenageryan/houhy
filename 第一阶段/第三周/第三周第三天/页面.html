<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>页面</title>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <style>
            html{
                height: 100%;
            } 
            body{
                height: 100%;
                margin: 0px; 
                background-image: url(ni.jpg);
                color: white;
            }
            main{
                height: 100%;
            }
            #head{
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: baseline;
            }
            #head>div:nth-of-type(2){
                font-size: 18px;
            }
            #middle{
                display: flex;
                height: 200px;
                justify-content: center;
                align-items: center;
            }
            .middle{
                background-image: url(f.jpg);
                width: 150px;
                height: 150px;
                border-radius: 50%;
            }
            #last{
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            .last{
                width: 60%;
                border-bottom: 1px solid white;
                margin: 10px;
            }
            #login{
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                height: 30%; 
                align-content: space-around;
            }
            #log{
                width: 55%;
                background-color: lightseagreen; 
                padding: 10px;  
                border-radius: 20px;
            }
            #in{
                display: flex;
                justify-content: center;
            }
            .in{
                width: 55%;
                display: flex;
                justify-content: center;
            }
            .fa{
                font-size: 50px;
            }
            #footer{
                margin-top: 60px;
                display: flex;
                align-content: flex-end;
                justify-content: space-around;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="head"> 
                <div>返回</div>
                <div>登录</div>
                <div>注册</div>
            </div>
            <div id="middle">
                <div class="middle"></div>
            </div>
            <div id="last">
                <div class="last">账号 273263743@qq.com</div>
                <div class="last">密码 * * * * * * * *</div> 
            </div>
            <div id="login">
                <div id="log">
                    <div id="in">登 录</div>
                 </div> 
                <div class="in">忘记密码？</div>
            </div>
            <div>
                <div id="footer">
                    <div class="fa fa-weibo"></div>
                    <div class="fa fa-qq"></div>
                    <div class="fa fa-weixin"></div>
                </div>
            </div>
        </main>
    </body>
</html>
