<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>css时钟</title>
        <style>
            html{
                height: 100%;
            }
            body{
                margin: 0px;
                height: 100%;
                background: black;
                /*display: flex;
                justify-content: center;
                align-items: center;*/  
            }
            main{
                height: 100%;
            }
            main>div:nth-of-type(1){
                height: 40px;
                width: 40px;
                border-radius: 50%;
                background: wheat;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px); 
                z-index: 6;
            }
            #h{
                width: 400px;
                position: absolute;
                top:calc(50% - 8px);
                left: calc(50% - 200px);
                animation: rotate 43200s infinite linear;
                animation-delay: -10800s;
                /*正值表示延迟时间，
                负值：已经完成的时间，作用：改变当前动画初始状态*/
            }
            #m{
                width: 600px;
                position: absolute;
                top: calc(50% - 4px);
                left: calc(50% - 300px);
                animation: rotate 3600s infinite linear;
                animation-delay: -900s;
                /*正值表示延迟时间，
                负值：已经完成的时间，作用：改变当前动画初始状态*/
            }
            #s{
                width: 700px;
                position: absolute;
                top:calc(50% - 1px);
                left: calc(50% - 350px);
                animation: rotate 60s infinite linear;
                animation-delay: -15s;
                /*正值表示延迟时间，
                负值：已经完成的时间，作用：改变当前动画初始状态*/
            }
            #h>div{
                width: 200px;
                border: 8px solid yellow;
            }
            #m>div{
                width: 300px;
                border: 4px solid blueviolet;
            }
            #s>div{
                width: 400px;
                border:1px solid aquamarine;
                
                /*animation: rotate 60s infinite linear;*/
            }
            @keyframes rotate{
                from{
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <div></div>
            <div id="h">
                <div></div>
            </div>
            <div id="m">
                <div></div>
            </div>
            <div id="s">
                <div></div>
            </div>
        </main>   
    </body>
    <script src="clock.js"></script>
</html>
