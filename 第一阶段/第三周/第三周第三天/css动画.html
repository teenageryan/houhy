<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>css动画效果</title>
        <style>
            html{
                height: 100%;
            }
            body{
                height: 100%;
                margin: 0px;
                background: black;
                color: chartreuse;
                display: flex;
                align-items: flex-start;
                flex-direction: column;
                justify-content: center;
            }
            span{
                /*父级元素开启弹性元素，原来元素性质被改变*/
                background: green;
                border-radius: 10px;
                padding: 20px;
                transform: translate(100px);
                animation-name: rotate;
                /*动画名称为自定义的*/
                animation-duration: 2s;
                /*动画执行时间*/
                animation-fill-mode: none;
                /*动画设有移动值，移动值开始，移动值结束，为默认情况*/
                /*动画在开始和结束之后不应用任何样式，默认值为none；*/
                animation-fill-mode: forwards;
                /*动画设有移动值，移动值开始，动画结束位置结束*/
                /*动画在结束后应用了动画结束时的样式*/
                animation-fill-mode: backwards;
                /*设有移动值，原点开始，移动位置结束*/
                /*动画在结束后应用了动画开始前的样式*/
                animation-fill-mode: both;
                /*设有值时，原点开始，动画结束位置结束*/
            }
            span:nth-of-type(2){
                animation-delay: 0.5s;
            }
            span:nth-of-type(3){
                animation-delay: 1s;
            }
            span:nth-of-type(4){
                animation-delay: 1.5s;
            }
            @keyframes rotate{
                from{
                    transform: translate(0) rotate(0deg);
                }
                to{
                    transform: translate(300px) rotate(360deg);
                }
            }
            /*动画分两部分：
            1.设置动画属性（参数）
               名称  时间（默认时间0秒）  延迟  速度曲线  
               动画次数（默认一次）  动画的扩展
            2.动画动作过程，写在@keyframes name{ }   */
        </style>
    </head>
    <body>
        <span>css动画平移、旋转效果</span>
        <span>css动画平移、旋转效果</span>
        <span>css动画平移、旋转效果</span>
        <span>css动画平移、旋转效果</span>
    </body>
</html>
