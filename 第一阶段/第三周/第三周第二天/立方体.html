<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>3D立方体</title>
        <style>
            html{
                height: 100%;
            }
            body{
                height: 100%;
                background: black;
                margin: 0px;
                display: flex;
                justify-content: center;
                align-items: center;
                perspective: 500px;
            }
            main{
                height: 200px;
                width: 200px;
                /*background: ghostwhite;  */
                position: relative;
                transform-style: preserve-3d;
                animation: rotate 5s infinite linear both;
            }
            div{
                height: 100%;
                width: 100%;
                position: absolute;
                background-image: url('6.jpg');
                background-size: 100%;
            }
            div:nth-of-type(1){
                /*background: forestgreen;*/
                opacity: 0.8;
                transform: translate3d(0,0,-100px);
                background-image: url('6.jpg');
            }
            div:nth-of-type(2){
                /*background: goldenrod;*/
                opacity: 0.9;
                transform: translate3d(0,0,100px);
            }
            div:nth-of-type(3){
                /*background: palegreen;*/
                opacity:0.9;
                transform: rotateX(90deg) translateZ(100px);
            }
            div:nth-of-type(4){
                /*background: grey;*/
                opacity: 0.9;
                transform: rotateX(90deg) translateZ(-100px);
            }
            div:nth-of-type(5){
                /*background: violet;*/
                opacity: 0.9;
                transform: rotateY(90deg) translateZ(100px);
            }
            div:nth-of-type(6){
                /*background: mediumpurple;*/
                opacity: 0.9;
                transform: rotateY(90deg) translateZ(-100px);
            }
            
            @keyframes rotate{
                0%{
                    transform: rotateX(0deg) rotateY(0deg);
                }
                100%{
                    transform: rotateX(360deg) rotateY(360deg);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </main>
    </body>
</html>
