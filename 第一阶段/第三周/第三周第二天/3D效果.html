<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>3D图形效果</title>
        <style>
            html{
                height: 100%;
            }
            body{
                margin: 0px;
                background: black;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main{
                height: 300px;
                width: 300px;
                background: blueviolet;   
                perspective: 900px; 
                /*视图与三D元素之间的距离,数值越大距离越近*/
                perspective-origin: 150% 50%;
                /*视角基点，默认值为50% 50%*/
            }
            div{
                width: 100%;
                height: 100%;
                background: greenyellow;
                opacity: 0.5;
                /*transform-origin: 0 0;*/
                transform: rotateY(30deg);
                transform: rotateX(70deg);
                transform-style:preserve-3d; 
                /*保留子元素的3d转换效果，需要跟transform共同使用;*/
            }
            section{
                width: 100%;
                height: 100%;
                background: grey;
                opacity: 0.6;
                transform: rotate(30deg) translate(-100px,-100px) skew(30deg);
                /*标签旋转，轴线也会旋转*/
                transform: rotateX(75deg) rotateZ(60deg);
                /*transform: translateZ(-80px);*/
                transform:scale3d(0.5,1,0.5) translate3d(0,0,-90px);
                /*当缩放在后边时，设置z轴缩放没用，
                当缩放在前边时，设置z轴缩放会影响后边平移距离 */   
            }
            main{
                animation: rotate 5s infinite linear both;
            }
            @keyframes rotate{
                0%{
                    transform: rotateX(0) rotateY(0);
                }
                100%{
                    transform: rotateX(360deg) rotateY(360deg);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <section>
                    
                </section>
            </div>
        </main>
    </body>
</html>
