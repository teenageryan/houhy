<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>figure标记图像</title>
        <style>
            body{
                margin: 0px;
            }
            figure{
                border: 1px solid palevioletred;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <figure>
            <img src="img/18234d8c-0026-9b84-d9df-fe483de6079e.jpg" alt="">
            <figcaption>图像</figcaption>
            <!--figcaption一般在figure第一位或者最后一位，两个都是块元素；
            figure为标记图片标签，img为插入图片标签-->
        </figure>
    </body>
</html>
