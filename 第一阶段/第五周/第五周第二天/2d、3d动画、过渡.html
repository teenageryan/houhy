<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>立方体</title>
        <style>
            body{
                height: 100vh;
                margin: 0px;
                background: #000;
            }
            .wrapper{
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                perspective: 900px;
                /*视角*/
                
            }
            @keyframes rotate{
                0%{
                    transform: rotateX(0deg) rotateY(0deg);
                }
                100%{
                    transform: rotateX(360deg) rotateY(360deg);
                }
            }
            main{
                height: 300px;
                width: 300px;
                border: 1px solid darkcyan;
                /*animation: rotate 3s linear infinite;*/
                transform-style: preserve-3d;
                /*保持3d效果，才会出现层次感*/
            }
            main>div{
                position: absolute;
                height: 100%;
                width: 100%;
            }
            .front{
                border: 1px solid firebrick;
                transform: translateZ(150px);
            }
            .back{
                /*position: absolute;*/
                background: violet;
                transform: translateZ(-150px);
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <main>
                <div class="front"></div>
                <div class="back"></div>
                <!--<div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>-->
            </main>
        </div>
    </body>
</html>
