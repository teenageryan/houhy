        <style>
            /*main div{

            /*main div:选中的是main下面的所有的div元素
            main>div: 选择的是main的直系div元素
            id名和类名：
            id名是唯一的，当前页面只能出现一次；
            类名class是可以重复使用的，当前页面可以出现多次*/
            /*:nth-child(n)
            :nth-of-type(n)*/
            main>div:nth-child(1)>div{
                width: 50px;
                height: 50px;
                border: solid 1px black;
            }
            mnain span:nth-child(3){
                /*空格 要写出在所有子元素中所占的位置*/
            }
        </style>
    </head>
    <body>
        <main>
            <div></div>
            <div></div>
            <span></span>
            <section></section>
            <p></p>
        </main>
