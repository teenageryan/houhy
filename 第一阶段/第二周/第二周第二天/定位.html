<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>相对定位、绝对定位、浮动</title>
        <style>
            body{
                margin: 30px;
                position: relative;
            }
            div{
                background: #ccc;
                position: relative;
                margin: 100px;
            }
            div span{
                border: solid 1px rebeccapurple;
            }
            div span:nth-child(7){
                position: relative;
                /*相对定位 相对于自身原来的位置进行偏移，
                原来的位置空间保留*/
                top: 50px;
                left: 50px;                
            }
            div span:nth-child(4)
            {
                background: rgba(100, 22, 22, 0.8);
                position: absolute;
                left: 0;
                top: 0;
                /*绝对定位：
                当前元素脱离了文档流；原有空间被其他元素占据;
                其定位的位置，是根据最近的设置有相对定位的父级元素而定，
                否则，会不断地网上层父级元素查找，直到找到有相对定位的父级元素，
                直至文档的根元素html，最终会依据根元素进行位置偏移
                根据谁（父级元素）定位就要将其设置相对定位*/
            }
            main section{
                width: 25%;
                box-sizing: border-box;
                border: 1px solid darkolivegreen;
                /*height: 100px;*/
                float: left;
                /*向左浮动*/
                
            }
            .clear{
                clear: both;
                /*清除浮动*/
            }
        </style>
    </head>
    <body>
        <div>
            <span>定位属性1</span>
            <span>定位属性2</span>
            <span>定位属性3</span>
            <span>绝对定位</span>
            <span>定位属性4</span>
            <span>定位属性5</span>
            <span>相对定位</span>
            <span>定位属性6</span>
            <span>定位属性7</span>
            <span>定位属性8</span>
        </div>
        <main>
            <section>
                新标签，用来描述文档或文章的节或部分内容
            </section>
            <section>浮动布局2</section>
            <section>浮动布局3</section>
            <section>浮动布局4</section>
        </main>
        <div class="clear"></div>
        <address>
           新标签，描述作者个人信息：姓名、电话、qq、邮箱、地址等
        </address>
    </body>
</html>
