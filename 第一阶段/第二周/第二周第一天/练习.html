<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="kyu">
        <title>练习</title>
        <style>
            html{
                /*height: 100%;*/
            }
            body{
                height: 100%;
            }
            div{
                height: 50px;
                width: 40px;
                border: 1px solid black;
                margin:  auto 60px;
            }
            section{
                height: 100px;
                width: 200px;
                border: 2px solid seagreen;
            }
            span{
                /*height: 60px;
                width: 80px;*/
                border: 1px solid palevioletred;
                
            }
        </style>
    </head>
    <body>
        <div>块元素</div>
        <section>块级元素</section>
        <p>块级元素</p>
        块级元素特点：未设宽高，独占一行；
        可随宽高变化
        <span>行内元素</span>
        <span>行内元素</span>
        行内元素：设定宽高没意义，不会随宽高变化，
        未设宽高时，宽高有内容决定，有多少内容占据多少空间
        display：inline-block;可以使各元素互相转换
    </body>
</html>
