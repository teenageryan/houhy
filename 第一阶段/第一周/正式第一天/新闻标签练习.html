<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="charles">
        <title>新闻</title>
        <!--外联样式表，便于重复使用样式表文件（正式开发中用得比较多）-->

        <!--样式-->
        <!--<style>
            /*内联样式表，便于管理样式，便于调试（开发调试时常用）*/

                font-size: 50px;
            }

        <style>
            /*对应的选择器{
                对应的样式属性：属性值；
            }*/
            /*第一种：直接通过标签选择器找元素*/
            h1{
                font-size: 50px;
                text-align: center;
            }
            /*父元素中只有p元素时才能使用（从1开始），有其他元素的话要看整体位置 
            p:nth-child(1)              
            {
                color: deepskyblue;
            }*/
            /*p:nth-child(2)
            {
                color: yellow;
            }*/
            /*p:nth-of-type(1){*/
                /*只用看p元素位置*/
            /*}*/
            /*id选择器：适合用于唯一的元素，语法：#id名字
            名字不能用数字和汉字*/
            #first{
                color: red;
            }
            #second{
                color: blue;
            }
            address{
                /*字体大小*/
                font-size: 30px;
                /*字体颜色*/
                color: gray;
                /*字体样式：正常、斜体*/
                /*font-family: */
                font-style: normal;
                /*字体是否加粗*/
                font-weight: bold;
                /*对齐方式*/
                text-align: center;
            }
            /*类名选择器  .类名*/
            .weigh{
                font-weight: bold;
                color: orange;
            }
            .xieti{
                font-style: italic;
                color: brown;
            }
            p{
                text-indent: 2em;
            }
            /*表示div的直接子元素*/
            /*div>p{
                font-size: 60px;
            }*/
            div p{
                /*div下的所有p元素*/
                font-size: 60px;
            }
            /*div,section{*/
               /*同时控制两个区域*/
               /*font-size: 60px;*/
            /*}*/
            /*选择器总结：标签选择器、nth-of-type（）、id选择器、类名选择器、
            空格 ：&#x3000；  缩进：text-indent*/
        </style>
    </head>
    <body>
        <!--行内样式表，不常用-->
        <h1 style="color:green">一级标题标签</h1>
        <h2>二级标题标签</h2>
        <h3>三级标题标签</h3>
        <h4>四级标题标签</h4>
        <h5>五级标题标签</h5>
        <h6>六级标题标签</h6>
        <address>显示消息来源，默认为斜体</address>
        <p id="first">&#x3000;&#x3000;用于声明一个段落</p>
        <p id="second">锻炼段落</p>
        <p class="weigh">&nbsp;&nbsp;第一锻炼段落</p>
        <p class="xieti">第二锻炼段落</p>
        <p class="weigh">第三锻炼段落</p>
        <!--spn*6 + tab
        <spn></spn>
        <spn></spn>
        <spn></spn>
        <spn></spn>
        <spn></spn>
        <spn></spn>-->
        <section>
            <p>section段落</p>
        </section>
        <div>
            <section>
                <p>div中div的段落</p>
            </section>
            <p>div段落</p>
        </div>
    </body>
</html>
