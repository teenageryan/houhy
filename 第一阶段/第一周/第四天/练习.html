        <style>
            table{
                width: 80%;
                height: 300px;
                /*合并边框*/
                border-collapse: collapse;
                text-align: center;
            }
            td{
                border: 2px solid green;

        <!--colspan=“2”表示横向合并2个单元格-->

        </table>

</html>
