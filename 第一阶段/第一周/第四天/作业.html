<!DOCTYPE html>

    <head>

        <title></title>
        <style>
            body{
                background-color: #333;
                margin: 0px;
                
            }
            #all{
                background-color: white;
                width: 80%;
                height: 550px;
                margin: 0px auto;
                /*加一个和阴影效果，突出表格的相识区域
                x轴方向偏移量 y轴方向偏移量 阴影宽度 阴影颜色*/

            }
            .jubu{

            }
            #qiantao{

                width: 100%;
                height: 100%;
                /*嵌套表格隐藏边框*/

            .td{
