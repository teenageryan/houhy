<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="charles">
        <title>图片设置</title>
        <style>
            
        </style>
    </head>
    <body>
        <!--图片居中-->
        <!--设置div内文本居中对齐-->
        <div style="text-align:center;">
            <img src="1.jpg" alt="img">
        </div>
        <!--使用宽度和外边距处理图片居中-->
        <!--外层div负责居中、确定宽度，内部图片采用百分百宽度-->
        <div style="width:60%;margin:10px auto;">
            <img src="1.jpg" alt="" style="width:100%;">
        </div>
    </body>
</html>
